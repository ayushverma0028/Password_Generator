<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8daac6d65.js" crossorigin="anonymous"></script>
    
    <style>
        h1 {
            font-family: 'Courgette', cursive;
            text-align: center;
            font-weight: bold;
        }

        h5 {
            color: white;
        }

        .box {
            color: white;
        }

        #footer {
            font-family: 'Patrick Hand', cursive;
            font-weight: bold;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            margin: 0%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <br>
        <h1>Welcome To <i class="fas fa-key"></i> Password Generator</h1>
        <hr><br>
        <div class="container col-sm-4">
            <div class="card bg-dark">
                <div class="card-body">
                    <h5 class="card-title">Enter Password Length</h5>
                    <input type="text" class="form-control" id="addLength" placeholder="Type password length here...">
                    <br>
                    <div class="form-check form-switch">
                        <label class="box"><input class="form-check-input" type="checkbox" id="upperCase" checked>
                            UpperCase</label><br>
                        <label class="box"><input class="form-check-input" type="checkbox" id="lowerCase">
                            LowerCase</label><br>
                        <label class="box"><input class="form-check-input" type="checkbox" id="numbers">
                            Numbers</label><br>
                        <label class="box"><input class="form-check-input" type="checkbox" id="symbols"> Symbols</label>
                    </div><br>

                    <div style="text-align: center;"><button class="btn btn-primary" style="font-weight: bold;"
                            id="genPass"><i class="fa fa-key"></i> Generate
                            Password</button></div><br>
                    <h5 class="card-title">Generated Password</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" style="background-color: white;" id="addPass"
                            placeholder="Your generated password shown here....." readonly>
                        <button class="btn btn-outline-primary" type="button" onclick="myFunction()"><i
                                class="far fa-copy"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <br>
    <footer id="footer">
        <br>
        <hr>
        <h4>Made By Ayush Verma</h4>
    </footer>
    </div>
    <script src="PassGen.js"></script>
</body>

</html>
